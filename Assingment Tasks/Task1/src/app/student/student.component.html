<form (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="">Name</label>
      <input type="text"  class="form-control" id="name" name="name" placeholder="Enter the Name" [(ngModel)]="student.sname">
    </div>
    
    <div class="form-group">
      <label for="">Age</label>
      <input type="text"  class="form-control"id="age" name="age" placeholder="Enter the Age" [(ngModel)]="student.age">
    </div>

    <div class="form-group">
      <label for="">Student class</label>
      <input type="text"  class="form-control" id="sclass" name="sclass" placeholder="Enter the sclass" [(ngModel)]="student.sclass">
    </div>
    
    

    <button type="submit" class="btn btn-success">Submit</button>
   </form>








<h1>Show the Student Data</h1>

<!-- Student: {{student.sname}}
Age: {{student.age}}
Class: {{student.sclass}} -->

  


<table class="table table-striped">
    <thead class="table-header">
    <tr>
        <th>sname</th>
        <th>age</th>
        <th>sclass</th>
        
      
    </tr>
</thead>
<tbody>
<!-- <tr *ngFor="let student of student"> -->
<tr >
    <td>{{student.sname}}</td>
    <td>{{student.age}}</td>
    <td>{{student.sclass}}</td>
    
    
</tr>

</tbody>
</table>
