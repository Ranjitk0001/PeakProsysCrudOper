<p>user works!</p>
<div class="container">
    <h2 class="text-center">Add New Patient</h2>
    <form (ngSubmit)="onSubmit()">
     <div class="form-group">
       <label for="">Name</label>
       <input type="text"  class="form-control" id="user" name="user" placeholder="Enter the Name" [(ngModel)]="user.user">
     </div>
     
     <div class="form-group">
       <label for="">Email</label>
       <input type="text"  class="form-control"id="email" name="email" placeholder="Enter the Email" [(ngModel)]="user.email">
     </div>
 
     <div class="form-group">
       <label for="">Mobile</label>
       <input type="text"  class="form-control" id="mobile" name="mobile" placeholder="Enter the Mobile" [(ngModel)]="user.mobile">
     </div>
     
     <div class="form-group">
      <label for="">Massage</label>
      <input type="text"  class="form-control" id="msg" name="msg" placeholder="Enter the Massage" [(ngModel)]="user.msg">
    </div>

    <div class="form-group">
      <label for="">City</label>
      <input type="text"  class="form-control" id="msg" name="msg" placeholder="Enter the City" [(ngModel)]="user.city">
    </div>

     
     <button type="submit" class="btn btn-success">Submit</button>
    </form>
 </div>
